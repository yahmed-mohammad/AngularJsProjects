<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Shopping List Checker!</title>
  </head>
  <body ng-app="ShoppingListCheckOff">
      <div class="container">
        <h3>Shopping List Checker Application</h3><br>
        <div class="container">
            <div class="row" ng-controller="ShoppingListCheckerController as shoppingListChecker">
                <div class="col-md-6">
                    <input type="text" class="input-group mb-3" placeholder="Enter items here" ng-model="shoppingListChecker.itemName">
                </div>
                <div class="col-md-6">
                    <input type="text" class="input-group mb-3" placeholder="Enter quantity here" ng-model="shoppingListChecker.itemQuantity">
                </div>
                <button type="button" class="btn btn-info btn-block mb-3" ng-click="shoppingListChecker.addToBuyList()">Add to Buy List</button>
            </div>
            <div class="row">
                
                <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                    <h4>To Buy List</h4>
                    <div ng-if="toBuy.isEmpty()">Everything is bought!</div>
                    <ul>
                        <li class="mb-2" ng-repeat="item in toBuy.itemsList">Buy {{item.quantity}} {{item.name}} 
                            <button type="button" class="btn btn-success" ng-click="toBuy.addToBoughtList($index)">Bought</button>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
                    <h4>Already Bought List</h4>
                    <div ng-if="bought.isEmpty()">Nothing bought yet</div>
                    <ul>
                        <li class="mb-2" ng-repeat="item in bought.itemsList">Bought {{item.quantity}} {{item.name}} </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
