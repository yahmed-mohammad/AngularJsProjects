<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Name Calculator</title>
</head>
<body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController" class="container">
        <h3>Lunch Item Checker</h3>
        <div> Enter the items you have for lunch (comma separated): 
            <input type="text"
               ng-model="items">
            <span ng-class="">
                <a class="waves-effect waves-light btn" ng-click="checkItems()" ng-style="mystyle">Check If Too Much</a>
            </span>
        </div>
        <br>
        <div>Feedback: {{feedback}}</div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
