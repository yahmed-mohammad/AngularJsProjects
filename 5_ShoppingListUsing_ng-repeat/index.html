<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>ShoppingList!</title>
  </head>
  <body ng-app="ShoppingListApp">
      <div ng-controller="ShoppingListController" class="container">
        <h3>Shooping List Application</h3><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Using ng-repeat in array</h5><br>
                    <input type="text" ng-model="newItemArray" class="input-group mb-3" placeholder="Item">
                    <button type="button" class="btn btn-info btn-block mb-3" ng-click="addToArray()">Add to Shopping List</button>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in arrayShoppingList">{{$index + 1}}. {{item}}</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Using ng-repeat in object</h5><br>
                    <input type="text" ng-model="newItemObject" class="input-group mb-3" placeholder="Item">
                    <input type="text" ng-model="newItemQuantity" class="input-group mb-3" placeholder="Quantity">
                    <button type="button" class="btn btn-info btn-block mb-3" ng-click="addToObject()">Add to Shopping List</button>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in objectShoppingList">Buy {{item.quantity}} of {{item.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
