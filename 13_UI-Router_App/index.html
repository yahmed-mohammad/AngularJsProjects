<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>UI Router App</title>
</head>
<body ng-app="RoutingApp">
    <div class="container">
        <h4>UI Router Application</h4>
        <div class="tabs">
            <a class="button" ui-sref="tab1" ui-sref-active="activeTab">Tab1</a>
            <a class="button" ui-sref="tab2" ui-sref-active="activeTab">Tab2</a>
        </div>

        <ui-view></ui-view>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js" integrity="sha512-jiG+LwJB0bmXdn4byKzWH6whPpnLy1pnGA/p3VCXFLk4IJ/Ftfcb22katPTapt35Q6kwrlnRheK6UPOIdJhYTA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js" integrity="sha512-h5tfpkOsiG9xb3t4tD3VDeM2YrMe/tKrI+rO1+CET63et/yYaS7qbTYR1EyIZfovjOyPTZyYQibWL9UrMPefJA==" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
